<!--dashboard.html-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - WellnessWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        {% include 'navbar.html' %}
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Панель управления</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-users fa-3x mb-3"></i>
                        <h5 class="card-title">Мастера</h5>
                        <p class="card-text">Всего мастеров: {{ users }}</p>
                        <a href="/users" class="btn btn-primary">Управление мастерами</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-user fa-3x mb-3"></i>
                        <h5 class="card-title">Клиенты</h5>
                        <p class="card-text">Всего клиентов: {{ clients }}</p>
                        <a href="/clients" class="btn btn-primary">Управление клиентами</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-calendar fa-3x mb-3"></i>
                        <h5 class="card-title">Сеансы</h5>
                        <p class="card-text">Всего сеансов: {{ sessions }}</p>
                        <a href="/sessions" class="btn btn-primary">Управление сеансами</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
                        <h5 class="card-title">Адреса</h5>
                        <p class="card-text">Всего адресов: {{ addresses }}</p>
                        <a href="/addresses" class="btn btn-primary">Управление адресами</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
