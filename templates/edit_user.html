<!-- edit_user.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать мастера - WellnessWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Редактировать мастерами</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="name_master" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name_master" name="name_master" value="{{ user.name_master }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль (оставьте пустым, если не хотите менять)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Админ</option>
                    <option value="master" {% if user.role=='master' %}selected{% endif %}>Мастер</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
