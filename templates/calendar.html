<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь - WellnessWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.6/index.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Заменили на более светлый фон */
            color: #333;
            font-family: Arial, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .container {
            max-width: 1200px;
        }

        #calendar {
            margin: 0 auto;
            padding: 1rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fc-daygrid-day {
            padding: 0.5rem;
            font-size: 0.875rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .fc-daygrid-day-number {
            font-weight: bold;
        }

        .fc-daygrid-day:hover {
            background-color: #e9ecef;
        }

        .fc-event {
            background-color: #6c757d !important; /* Используем серый цвет */
            border: 1px solid #6c757d !important;
            color: #ffffff !important;
            font-size: 0.75rem;
            border-radius: 4px;
            padding: 0.25rem;
        }

            .fc-event:hover {
                background-color: #5a6268 !important; /* Темнее для hover */
                border: 1px solid #5a6268 !important;
            }

        .current-time {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .modal-content {
            border-radius: 8px;
        }

        .modal-header {
            border-bottom: 1px solid #ddd;
        }

        .modal-footer {
            border-top: 1px solid #ddd;
        }

        .modal-title {
            font-size: 1.25rem;
        }

        /* Новый стиль для текущего дня */
        .fc-day-today {
            border: 2px solid #ff0000 !important; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WellnessWave</a>
            {% include 'navbar.html' %}
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center mb-3">
            <div id="current-day" class="current-time"></div>
            <div id="current-time" class="current-time"></div>
        </div>
        <h1 class="text-center mb-3">Календарь сеансов</h1>
        <div id="calendar"></div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Информация о сеансе</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <h5 id="modal-event-title" class="mb-3"></h5>
                    <p id="modal-event-description" class="mb-3"></p>
                    <p><strong>Дата и время:</strong> <span id="modal-event-datetime"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.6/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ru',
                events: {{ sessions|tojson }},
                eventColor: '#6c757d',
                eventTextColor: '#fff',
                editable: false,
                contentHeight: 'auto',
                dayCellClassNames: ['fc-daygrid-day'],
                eventClick: function(info) {
                    var event = info.event;
                    document.getElementById('modal-event-title').textContent = event.title;
                    document.getElementById('modal-event-description').textContent = event.extendedProps.description || 'Нет описания';
                    document.getElementById('modal-event-datetime').textContent = `${event.start.toLocaleDateString('ru-RU')} ${event.start.toLocaleTimeString('ru-RU')} - ${event.end.toLocaleTimeString('ru-RU')}`;

                    var eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
                    eventModal.show();
                }
            });
            calendar.render();

            function updateTime() {
                const now = new Date();
                const optionsDate = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit' };
                document.getElementById('current-day').textContent = now.toLocaleDateString('ru-RU', optionsDate);
                document.getElementById('current-time').textContent = now.toLocaleTimeString('ru-RU', optionsTime);
            }

            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
